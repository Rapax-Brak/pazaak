<!DOCTYPE html>
<html ng-app="pazaakApp">
    <head>
        <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"/>
        <link rel="stylesheet" href="pazaak.css"/>

        <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
        <script src="node_modules/materialize-css/dist/js/materialize.min.js" defer></script>
        <script src="node_modules/angular/angular.min.js" defer></script>
        <script src="pazaak.js" defer></script>
    </head>
    <body ng-controller="pazaakController">

        <div class="initialStage">
            <div class="acceptSideDeckButton centerText">
                <button ng-click="acceptSideDeckSelection()" ng-disabled="playerSideDeck.length !== 10" ng-class="{'disabled': playerSideDeck.length !== 10}" class="waves-effect waves-light btn light-green accent-4">
                    ACCEPT SIDE DECK
                </button>
            </div>

            <div class="row">
                <div class="col s3" ng-repeat="card in playerSideDeckSelection track by $index">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title centerText">
                                <span ng-if="card.sign">{{card.sign}}</span>{{card.value}}
                            </div>
                            <div class="card-title centerText">
                                Selected: {{card.numberSelected}}
                            </div>
                            <div>
                                <button ng-click="sideDeckChange(card, 'remove')" ng-disabled="card.numberSelected === 0" class="btn-floating red subtractCard">-</button>
                                <button ng-click="sideDeckChange(card, 'add')" ng-disabled="playerSideDeck.length === 10" class="btn-floating blue floatRight">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="secondStage">

            <div>
                Counter: {{playerCounter}}
                <button class="waves-effect waves-light btn light-green accent-1" ng-click="playerHit()">HIT</button>
                <button class="waves-effect waves-light btn light-blue accent-1" ng-click="playerStand()">STAND</button>
                <span class="floatRight">
                    Counter: {{opponentCounter}}
                <span>
            </div>

            <div class="row">

                <div class="col s2" ng-repeat="card in playerSideDeck track by $index">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title centerText">
                                <span ng-if="card.sign">{{card.sign}}</span>{{card.value}}
                            </div>
                            <div class="centerText">
                                <button class="btn waves-effect waves-light">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s1" ng-repeat="card in opponentSideDeck track by $index">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title centerText">
                                <span ng-if="card.sign">{{card.sign}}</span>{{card.value}}
                            </div>
                            <div>
                                <button ng-disabled="true" ng-class="{'disabled': true}" class="btn waves-effect waves-light"></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col s2" ng-repeat="card in playerMainDeck track by $index">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title centerText">
                                <span ng-if="card.sign">{{card.sign}}</span>{{card.value}}
                            </div>
                            <div class="centerText">
                                <button class="btn waves-effect waves-light"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s2" ng-repeat="card in opponentMainDeck track by $index">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title centerText">
                                <span ng-if="card.sign">{{card.sign}}</span>{{card.value}}
                            </div>
                            <div class="centerText">
                                <button ng-disabled="true" ng-class="{'disabled': true}" class="btn waves-effect waves-light"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
